    <meta name='viewport' content='width=device-width initial-scale=1'>
    <title>link——hackstart</title>

<style type="text/css" media="screen">
	a:link {color:#000080;}      /* 未访问链接*/
	a:visited {color:#EE3B3B;}  /* 已访问链接 */
	a:hover {color:#FF00FF;}  /* 鼠标移动到链接上 */
	a:active {color:#0000FF;}  /* 鼠标点击时 */
</style>

<body>
    <h1>能新页面打开‘开黑’的链接</h1>
    <a href="https://www.hackerstart.cn/" target="_blank">点一下，打开hacnstart</a>
</body>
